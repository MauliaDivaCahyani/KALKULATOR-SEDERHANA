<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100px;
      padding: 8px;
      margin: 10px;
      background-color: #e963d5;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Program Kalkulator</h1>
    <label for="bilangan1">Bilangan 1:</label>
    <input type="text" id="bilangan1">

    <label for="bilangan2">Bilangan 2:</label>
    <input type="text" id="bilangan2">

    <button onclick="tambah()">Tambah</button>
    <button onclick="kurang()">Kurang</button>
    <button onclick="kali()">Kali</button>
    <button onclick="bagi()">Bagi</button>
  </div>

  <script>
    function tambah() {
      var bilangan1 = parseInt(document.getElementById("bilangan1").value);
      var bilangan2 = parseInt(document.getElementById("bilangan2").value);
      alert(bilangan1 + bilangan2);
    }
    function kurang() {
      var bilangan1 = parseInt(document.getElementById("bilangan1").value);
      var bilangan2 = parseInt(document.getElementById("bilangan2").value);
      alert(bilangan1 - bilangan2);
    }
    function kali() {
      var bilangan1 = parseInt(document.getElementById("bilangan1").value);
      var bilangan2 = parseInt(document.getElementById("bilangan2").value);
      alert(bilangan1 * bilangan2);
    }
    function bagi() {
      var bilangan1 = parseInt(document.getElementById("bilangan1").value);
      var bilangan2 = parseInt(document.getElementById("bilangan2").value);
      alert(bilangan1 / bilangan2);
    }
  </script>

</body>
</html>
